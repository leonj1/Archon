version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: archon-vectordb-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API (optional)
    volumes:
      # Persist Qdrant data to local directory
      - ./qdrant_storage:/qdrant/storage
    environment:
      # Optional: Set log level
      - QDRANT__LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Optional: Add network for future services
networks:
  default:
    name: archon-vectordb-network
